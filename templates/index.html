<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Tingkat Stres</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-value {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Prediksi Tingkat Stres</h1>

        <form method="POST">
            {% for factor, min_max in min_max_values.items() %}
                <div class="form-group">
                    <label>{{ get_question_for_factor(factor, min_max[0], min_max[1]) }}</label>
                    {% if factor == 'mental_health_history' %}
                        <!-- Radio buttons -->
                        <div class="d-flex justify-content-between">
                            <div>
                                <input type="radio" id="{{ factor }}_0" name="{{ factor }}" value="0" required>
                                <label for="{{ factor }}_0">Tidak</label>
                            </div>
                            <div>
                                <input type="radio" id="{{ factor }}_1" name="{{ factor }}" value="1" required>
                                <label for="{{ factor }}_1">Ya</label>
                            </div>
                        </div>
                    {% else %}
                        <!-- Slider -->
                        <input type="range" class="form-control-range slider" name="{{ factor }}" min="{{ min_max[0] }}" max="{{ min_max[1] }}" value="{{ min_max[0] }}" 
                            oninput="updateSliderValue(this, '{{ factor }}_value')" required>
                        <span class="slider-value" id="{{ factor }}_value">{{ min_max[0] }}</span>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success btn-block">Prediksi</button>
        </form>

        {% if stress_level %}
            <div class="result mt-5 p-4 rounded shadow">
                <h3 class="text-center">Tingkat Stres Anda : {{ stress_level }}</h3>
                <p>{{ advice[0] }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Menambahkan Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        function updateSliderValue(slider, displayId) {
            const sliderValue = document.getElementById(displayId);
            sliderValue.textContent = slider.value;
        }
    </script>
</body>
</html>
